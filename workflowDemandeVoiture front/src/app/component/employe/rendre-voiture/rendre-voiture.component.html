<div class="container">
  <mdb-breadcrumb customClass="white" class="bc-icons-2">
    <mdb-breadcrumb-item class="active"
      ><i class="fas fa-home"></i>Home</mdb-breadcrumb-item
    >
    <mdb-breadcrumb-item class="active">tous les voitures</mdb-breadcrumb-item>
  </mdb-breadcrumb>
  <mdb-card style="box-shadow: none; border: none;">
    <mdb-card-body>
      <ng-container *ngIf="elementsDemande.length < 1"
        >Pas de voiture</ng-container
      >
      <ng-container *ngIf="elementsDemande.length > 0">
        <table
          bordered="true"
          mdbTable
          #tableEl="mdbTable"
          hover="true"
          class="mt-3"
        >
          <thead>
            <tr>
              <th
                *ngFor="let head of headElements; let i = index"
                [mdbTableSort]="elementsDemande"
                [sortBy]="headElements[i]"
                scope="col"
              >
                {{ head | titlecase }} <mdb-icon fas icon="sort"></mdb-icon>
              </th>
            </tr>
          </thead>
          <tbody #row>
            <tr mdbTableCol *ngFor="let el of elementsDemande; let i = index">
              <th scope="row" style="text-align: center;">
                {{ el.voiture.matricule }}
              </th>

              <th scope="row" style="text-align: center;">
                {{ el.voiture.nbChevaux }}
              </th>
              <td style="text-align: center;">{{ el.voiture.couleur }}</td>
              <td>{{ el.voiture.poidsAutorise }}</td>
              <td>{{ el.voiture.nbPassagers }}</td>
              <td *ngIf="el.voiture.dispo">oui</td>
              <td *ngIf="!el.voiture.dispo">non</td>
              <td>
                <app-rendre-voiture-confirmation-modal
                  [id]="[el.id]"
                  class="mt-3 mb-3"
                ></app-rendre-voiture-confirmation-modal>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </mdb-card-body>
  </mdb-card>
</div>
