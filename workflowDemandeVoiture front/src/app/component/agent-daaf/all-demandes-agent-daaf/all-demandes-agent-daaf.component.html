<div class="container">
  <mdb-breadcrumb customClass="white" class="bc-icons-2">
    <mdb-breadcrumb-item class="active"
      ><i class="fas fa-home"></i>Home</mdb-breadcrumb-item
    >
    <mdb-breadcrumb-item class="active"
      >Mes demandes de documents papier</mdb-breadcrumb-item
    >
  </mdb-breadcrumb>
  <mdb-card style="box-shadow: none; border: none;">
    <mdb-card-body>
      <!--  <app-demande-papier></app-demande-papier>-->
      <table
        bordered="true"
        mdbTable
        #tableEl="mdbTable"
        hover="true"
        class="mt-3"
      >
        <thead>
          <tr>
            <th
              *ngFor="let head of headElements; let i = index"
              [mdbTableSort]="elements"
              [sortBy]="headElements[i]"
              scope="col"
            >
              {{ head | titlecase }} <mdb-icon fas icon="sort"></mdb-icon>
            </th>
          </tr>
        </thead>
        <tbody #row>
          <tr mdbTableCol *ngFor="let el of elements; let i = index">
            <th
              scope="row"
              width="5%"
              style="text-align: center;"
              [routerLink]="['/detail-demande-agent-daaf']"
            >
              {{ el.id }}
            </th>
            <td
              width="15%"
              style="text-align: center;"
              [routerLink]="['/detail-demande-agent-daaf']"
            >
              {{ el.type }}
            </td>
            <td width="35%" [routerLink]="['/detail-demande-agent-daaf']">
              {{ el.description }}
            </td>
            <td width="20%" [routerLink]="['/detail-demande-agent-daaf']">
              {{ el.emp.nom }}
            </td>

            <td
              width="30%"
              style="text-align: center;"
              class="btn-container mt-3 mb-3"
            >
              <app-modal-demande-recuperation
                [id]="el.id"
              ></app-modal-demande-recuperation>
            </td>
          </tr>
        </tbody>
      </table>
    </mdb-card-body>
  </mdb-card>
</div>
