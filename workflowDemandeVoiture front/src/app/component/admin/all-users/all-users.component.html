<div class="container">
  <mdb-breadcrumb customClass="white" class="bc-icons-2">
    <mdb-breadcrumb-item class="active"
      ><i class="fas fa-home"></i>Home</mdb-breadcrumb-item
    >
    <mdb-breadcrumb-item class="active"
      >tous les utilisatuers</mdb-breadcrumb-item
    >
  </mdb-breadcrumb>
  <mdb-card style="box-shadow: none; border: none;">
    <mdb-card-body>
      <app-ajouter-user></app-ajouter-user>
      <table
        bordered="true"
        mdbTable
        #tableEl="mdbTable"
        hover="true"
        class="mt-3"
      >
        <thead>
          <tr>
            <th
              *ngFor="let head of headElements; let i = index"
              [mdbTableSort]="elements"
              [sortBy]="headElements[i]"
              scope="col"
            >
              {{ head | titlecase }} <mdb-icon fas icon="sort"></mdb-icon>
            </th>
          </tr>
        </thead>
        <tbody #row>
          <tr mdbTableCol *ngFor="let el of elements; let i = index">
            <th scope="row" style="text-align: center;">{{ el.id }}</th>

            <th scope="row" style="text-align: center;">{{ el.nom }}</th>
            <td style="text-align: center;">{{ el.prenom }}</td>
            <td>{{ el.roles[0]['name'] }}</td>
            <td>{{ el.cin }}</td>

            <td style="text-align: center;">
              <app-delete-user-confirmation
                [id]="el.id"
              ></app-delete-user-confirmation>
            </td>
          </tr>
        </tbody>
      </table>
    </mdb-card-body>
  </mdb-card>
</div>
