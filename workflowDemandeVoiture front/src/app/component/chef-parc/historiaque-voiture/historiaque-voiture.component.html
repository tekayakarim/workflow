<div class="container">
  <mdb-breadcrumb customClass="white" class="bc-icons-2">
    <mdb-breadcrumb-item class="active"
      ><i class="fas fa-home"></i>Home</mdb-breadcrumb-item
    >
    <mdb-breadcrumb-item class="active"
      >tous les demandes trait√©s</mdb-breadcrumb-item
    >
  </mdb-breadcrumb>
  <mdb-card style="box-shadow: none; border: none;">
    <mdb-card-body>
      <ng-container *ngIf="elements.length < 1">Pas de historique</ng-container>
      <ng-container *ngIf="elements.length > 0">
        <table
          bordered="true"
          mdbTable
          #tableEl="mdbTable"
          hover="true"
          class="mt-3"
        >
          <thead>
            <tr>
              <th
                *ngFor="let head of headElements; let i = index"
                [mdbTableSort]="elements"
                [sortBy]="headElements[i]"
                scope="col"
              >
                {{ head | titlecase }} <mdb-icon fas icon="sort"></mdb-icon>
              </th>
            </tr>
          </thead>
          <tbody #row>
            <tr mdbTableCol *ngFor="let el of elements; let i = index">
              <th scope="row" width="5%" style="text-align: center;">
                {{ el.typeMission }}
              </th>
              <td width="5%" style="text-align: center;">
                {{ el.emp.nom }}
              </td>
              <td width="5%">
                {{ el.nbPassergers }}
              </td>
              <td width="5%">
                {{ el.poids }}
              </td>
              <td width="5%">
                {{ el.voiture.matricule }}
              </td>
              <td width="5%">
                {{ el.dateRecuperation }}
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </mdb-card-body>
  </mdb-card>
</div>
