<div class="first-div"></div>
<button
  class="blob-btn-warning mr-1 ml-1"
  id="login-btn-container"
  data-toggle="modal"
  data-target="#basicExample"
  (click)="frame.show()"
>
  <i class="fas fa-pen"></i>
  <span class="blob-btn-warning__inner">
    <span class="blob-btn-warning__blobs">
      <span class="blob-btn-warning__blob"></span>
      <span class="blob-btn-warning__blob"></span>
      <span class="blob-btn-warning__blob"></span>
      <span class="blob-btn-warning__blob"></span>
      <span class="blob-btn-warning__blob"></span>
      <span class="blob-btn-warning__blob"></span>
    </span>
  </span>
</button>
<div
  mdbModal
  #frame="mdbModal"
  class="modal fade top"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="text-align: center;"
>
  <div class="modal-dialog modal-sm modal-notify" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div
        class="modal-header d-flex justify-content-center"
        style="background-color: rgba(255, 203, 5, 1);"
      >
        <p class="heading">Are you sure?</p>
      </div>

      <!--Body-->
      <div class="modal-body" style="color: rgba(255, 203, 5, 1);">
        <mdb-icon fas icon="pen" size="2x" class="animated rotateIn"></mdb-icon>
      </div>
      <textarea
        type="text"
        placeholder="description de la revision"
        class="form-control md-textarea mt-4"
        mdbInput
        rows="10"
        style="width: 88%; margin-left: 6%;"
      (blur)="onBlurMethod($event.target.value)"
      ></textarea>
      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <button
          class="blob-btn-warning mr-1 ml-1"
          id="login-btn-container"
          type="submit"
          (click)="revisionDemande(id); frame.hide()"
        >
          Modifier
          <span class="blob-btn-warning__inner">
            <span class="blob-btn-warning__blobs">
              <span class="blob-btn-warning__blob"></span>
              <span class="blob-btn-warning__blob"></span>
              <span class="blob-btn-warning__blob"></span>
              <span class="blob-btn-warning__blob"></span>
              <span class="blob-btn-warning__blob"></span>
              <span class="blob-btn-warning__blob"></span>
            </span>
          </span>
        </button>
        <a
          type="button"
          mdbBtn
          color="warning"
          class="waves-effect"
          mdbWavesEffect
          data-dismiss="modal"
          (click)="frame.hide()"
          >Annuler</a
        >
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
